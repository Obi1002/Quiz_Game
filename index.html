<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Quiz Game</title>
</head>
<body>
  <!-- creating the container that stores the questions -->
  <div class="container">
    <div id="question-container" class="hide">
      <span id="timer">60</span>
      <div id="question">Questions<span>Timer</span></div>
      <!-- created the buttons for the questions when the appear -->
      <div class="answer-buttons" id="btn-grid">
        <button class="btn" data-choice="0">Answer A</button>
        <button class="btn" data-choice="1">Answer B</button>
        <button class="btn" data-choice="2">Answer C</button>
        <button class="btn" data-choice="3">Answer D</button>
      </div>
    </div>
    <!-- created the start button for the game -->
    <div class="controls">
      <button id="start-btn" class="btn">Start</button>
      <button id="next-btn" class="btn hide">Next</button>
    </div>
  </div>
  <!-- create end game section -->
    <div id="result" class="hide">
      <img src="./assets/Images/game over.gif" alt="Good Job Icon">
      <h3>CONGRATS!<span>You have reached the end of the game.</span></h3>
      <h3>You Got <span id="points">6</span> out of 6</h3>
      <button id="startAgain">Start Again</button>
    </div>
<script src="./assets/javascript/script.js"></script>    
</body>
</html>
